{$plugins}
<div class="row-welcome{$content_class}">
	<div class="row-body">
		<div class="welcome-inner">
			<div class="welcome-message">
				<div class="welcome-title">
					{$lng->welcome_title}
				</div>
				<div class="welcome-desc">
					{$lng->welcome_desc}
				</div>
				<div class="welcome-about">
					{$lng->welcome_about}
				</div>
			</div>
			<div class="welcome-inputs">
				<form action="{$welcome_url}" method="POST" autocomplete="off">
					{$registerMsg}
					<!--<input type="text" name="first_name" placeholder="{$lng->first_name}">-->
					<!--<input type="text" name="last_name" placeholder="{$lng->last_name}">-->
					<input type="text" name="username" placeholder="{$lng->username}" value="{$register_username}">
					<input type="password" name="password" placeholder="{$lng->password}" value="{$register_password}">
					<input type="text" name="email" placeholder="{$lng->email}" value="{$register_email}">
					{$captcha}
					<div class="remember-me"><input type="checkbox" name="agreement" id="agreement" value="1"{$agreement_checked}><label for="agreement">{$agreement}</label></div>
					<button type="submit" name="register"  class="register-button">{$lng->register}</button>{$fblogin}
				</form>
				<br>
				<form action="{$welcome_url}" method="POST" autocomplete="off">
					{$loginMsg}
					<input type="text" name="username" placeholder="{$lng->username_or_email}" value="{$login_username}">
					<input type="password" name="password" placeholder="{$lng->password}" value="{$login_password}">
					<div class="remember-me"><input type="checkbox" name="remember" id="remember" value="1"{$remember_checked}><label for="remember">{$lng->remember_me}</label></div>
					<button type="submit" name="login" class="login-button">{$lng->login}</button><span class="forgot-password"><a href="{$recover_url}" rel="loadpage">{$lng->forgot_password}</a></span>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="welcome-full">
	<div class="welcome-user-inner">
		{$rows}
	</div>
</div>
{$ad}
